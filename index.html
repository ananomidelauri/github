<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech space survey-form</title>
  </head>
  <h1>Tech space survey form</h1>
  <form>
    <label for="name"> your name:</label>
    <input type="text" id="name" placeholder="enter your name" />
    <br />
    <label for="email">email</label>
    <input type="email" id="email" placeholder="enter your email"/>
    <br />
    
    <h1>gender</h1>

    <input type="radio" id="female" name="gender" />
    <label for="female">female</label>
    <input type="radio" id="male" name="gender" />
    <label for="male">male</label>

    <br /><br />

      <label for="country"><h1>Country:</h></label>
      <select>
        <option value="usa">Usa</option>
        <option value="germany">Germany</option>
        <option value="Australia">Australia</option>
        <option value="Canada">Canada</option>
        <option value="georgia">Georgia</option>
        <option value="Italy">Italy</option>
        <option value="France">France</option>
        <option value="uk">UK</option>
           </select>
            <label for="option">Which option best describes your current role?</label>
            <select>
              <option value="Student">Student</option>
              <option value="Full time job">Full time job</option>
              <option value="Full time learner">Full time learner</option>
              <option value="Other">Other</option>
            </select>
        <h1>Type your age (optional) <input type="number" id="Age" name="Age"  min="10" max="80"/>

         
      <br /><br />
      <b>What Is Your Favorite Feature Of Tech Space?</b>
    <select>
      <option disabled selected value>Tap To Select</option>
      <option value="Challenges">Challenges</option>
      <option value="Projects">Projects</option>
      <option value="Community">Community</option>
      <option value="OpenSource">OpenSource</option>
    </select>

      <br /><br />

    <label for="about=">about yourself</label>
    <textarea id="about"></textarea>
    <br />
    <button type="button">button</button>
    <button type="submit">submit</button>
    <button type="reset">reset</button>
  </form>
 </body>
</html>
